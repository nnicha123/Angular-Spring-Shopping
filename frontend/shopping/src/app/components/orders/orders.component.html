<div class="purchase-status-banner success" *ngIf="justPurchased">
  <!-- Purchase Failed! Please contact us. -->
  Purchase Successful!
</div>
<div class="outer-container">
  <h2 style="margin-bottom: 50px; margin-left: 20px">Orders</h2>
  <div class="orders-container">
    <div class="order-header">
      <div>Image</div>
      <div>Name</div>
      <div>Price</div>
      <div>Quantity</div>
      <div>Total</div>
    </div>
    <div *ngFor="let order of tempProducts; let i = index">
      <app-order-card
        class="order-card"
        [order]="order"
        (quantity)="quantityUpdate($event, i)"
      ></app-order-card>
    </div>
    <div class="order-card">
      <div>Total</div>
      <div></div>
      <div></div>
      <div></div>
      <div>{{ totalPrice | currency : "USD" }}</div>
    </div>
  </div>
  <div class="purchase-button">
    <button>Purchase Now!</button>
  </div>
</div>
