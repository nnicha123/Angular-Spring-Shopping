<div class="outer-container" *ngIf="order.orderItems.length > 0">
  <div class="orders-container">
    <div class="order-header">
      <div>Image</div>
      <div>Name</div>
      <div>Price</div>
      <div>Quantity</div>
      <div>Total</div>
    </div>
    <div *ngFor="let orderItem of order.orderItems; let i = index">
      <app-order-card
        class="order-card"
        [readOnly]="readOnly"
        [orderItem]="orderItem"
        (quantity)="quantityUpdate($event, i)"
      ></app-order-card>
    </div>
    <div class="order-card">
      <div>Total</div>
      <div></div>
      <div></div>
      <div
        [ngClass]="{
          'pad-readOnly': readOnly,
          pad: !readOnly
        }"
      >
        {{ order.totalQuantity }}
      </div>
      <div>{{ order.totalPrice | currency : "USD" }}</div>
    </div>
  </div>
</div>
