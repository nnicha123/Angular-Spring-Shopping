<div class="navbar-container">
  <div class="navbar-left">
    <a
      *ngFor="let nav of navBar; let i = index"
      [routerLink]="nav.link"
      [ngClass]="{ active: nav.active }"
      >{{ nav.name }}</a
    >
  </div>
  <div class="navbar-right">
    <a routerLink="/login" (click)="logout()">Logout</a>
  </div>
</div>
