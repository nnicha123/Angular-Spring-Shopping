<div class="reviews" *ngIf="reviews$ | async as reviews">
  <div class="hasReview" *ngIf="reviews.length > 0; else noReviews">
    <div class="review" *ngFor="let r of reviews">
      {{ r | json }}
    </div>
  </div>
  <ng-template #noReviews>
    <p>No reviews available.</p>
  </ng-template>
</div>
